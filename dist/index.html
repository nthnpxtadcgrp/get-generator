<!DOCTYPE html>

  <body>
    <!-- partial:index.partial.html -->
    <form action="" id="form-get-url-generator">
      <label>URL de base : </label>
      <input
        type="text"
        name="baseUrl"
        placeholder="URL de base"
        value=""
        style="width: 100%"
      />
      <hr />
      <button type="submit" onclick="addLine(event, table)">Ajouter +</button>
      <button type="submit" onclick="generate(event)">Générer URL</button>
      <button type="submit" onclick="generateAndOpen(event)">
        Générer et ouvrir
      </button>
      <button type="submit" onclick="saveMyData(event)">Sauv.</button>
      <button type="submit" onclick="loadMyData(event)">Charger</button>
      <hr />
      <table id="table-form">
        <tr>
          <th>Nom paramètre</th>
          <th>Valeur paramètre</th>
          <th></th>
        </tr>

      </table>
      <hr />
      <button type="submit" onclick="addLine(event, table)">Ajouter +</button>
      <button type="submit" onclick="generate(event)">Générer URL</button>
      <button type="submit" onclick="generateAndOpen(event)">
        Générer et ouvrir
      </button>
      <button type="submit" onclick="saveMyData(event)">Sauv.</button>
